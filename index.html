<!DOCTYPE html>
<html>
<head>
    <title>Tweeter</title>
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</head>
<body>
    <h1 id="header">Tweeter</h1>
    <div id="container">
        <input id="input" type="text" placeholder="What's on your mind?">
        <button id="post" disabled="disabled"><i class="fab fa-twitter"></i></button>
        <div id="posts">
            <p>csdcds</p>
        </div>
    </div>

    <script id="posts-template" type="text/x-handlebars-template">
        {{#each posts}}
            <div class="post" data-id="{{id}}">
                <p class="post-text">{{text}}</p>
                    <ul>
                        <input class="commentInput" type="text" placeholder="Comment..."> <button class="comment-btn" disabled="disabled"><i class="fas fa-comment"></i></button>
                            {{#each comments}}
                                <li  class="comments" data-id="{{id}}"><i class="fas fa-trash-alt delete-comment"></i>{{text}}</li>
                            {{/each}} 
                    </ul>
                    
                <div class="delete">Remove Post</div>
            </div>
        {{/each}}
    </script>

    <script src="logic.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script> 
</body>

</html>
